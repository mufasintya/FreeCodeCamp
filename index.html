<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" />
    <link rel="stylesheet" href="quoteMachine.css" />
    <title>Document</title>
    <script src="quoteMachine.js"></script>
  </head>
  <body>
    <section id="quote-box">
      <div id="quote-text"><i class='bx bxs-quote-alt-left' id="ikon"></i><span id="text"></span></div>
      <div id="author"></div>
      <div class="footer">
        <div class="social">
          <a id="tweet-quote" target="_blank"><i class="bx bxl-twitter"></i></a>
          <a id="facebook-quote" target="_blank"><i class='bx bxl-tumblr' ></i></a>
          
        </div>
        <div class="social">
          <button id="new-quote">New Quote</button>
        </div>
      </div>
    </section>
  </body>
</html>
